<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FredSystems.</title>

</head>
<body>
<form name="login" method="POST" th:action="@{/login}" class="form-signin"/>
<div class="form-group ">
    <span></span>
    <input name="username" type="text" class="form-control" placeholder="Username"
           autofocus="true" required="required"/>
    <br>
    <br>

    <input name="password" type="password" class="form-control" placeholder="Password" required="required"/>
    <span></span>

    <br>
    <div>
    <input type="checkbox" class="form-check-input" name="my-remember-me" id="remember-me" />
    <label>Remember me!</label>
    </div>

        <br>
        <input type="submit" value="Login" />
        <br>
    <br>
        <a href="/forgot-password">Forgot Your Password?</a>
    </div>
    </body>
    </html>
